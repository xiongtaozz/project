<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/test.css">
    <script src="../static/js/jquery.min.js"></script>
    <title></title>
    <style>
        /*基本布局*/
        body,html{
            padding: 0;
            margin: 0;

        }
        #header,#main{
            margin: 0 auto;
            width: 750px;

        }
/*{#        td布局#}*/
        .content{
            padding: 10px;

        }
/*{#        input样式布局#}*/
        .inputs{
            border: solid 1px #a4c8e0;
            width: 150px;
            height: 15px;
        }
/*{#       不允许元素浮动#}*/
        dl{
            clear: both;
        }
/*{#        设置浮动#}*/
        dt,dd{
            float: left;
        }
/*{#        设置dt内容#}*/
        dt{
            width: 130px;
            text-align: right;
            font-size: 14px;
            height: 30px;
            line-height: 25px;
        }
/*{#        设置dd内容#}*/
        dd{
            font-size: 12px;
            color: #666666;
            width: 180px;
        }
/*{#        创建 图标#}*/
        .bg{
            background-image: url(../static/images/register_bg.gif);
            background-repeat: no-repeat;
            width: 6px;
            height: 6px;
        }
/*{#        设置图标位置,以及坐标选择#}*/
        .bg_top_left{
            background-position: 0px 0px;
        }
        .bg_top_right{
            background-position: 0px -6px;
        }
        .bg_end_left{
            background-position: 0px -12px;
        }
        .bg_end_right{
            background-position: 0px -18px;
        }
/*{#        设计横线#}*/
        .bg_top{
            border-top: solid 1px #666666;
        }
        .bg_left{
            border-left: solid 1px #666666;
        }
        .bg_right{
            border-right: solid 1px #666666;
        }
        .bg_end{
            border-bottom: solid 1px #666666;
        }
/*{#        设置某一个方框样式#}*/
        .userName{
            width: 110px;
        }
    </style>
</head>
<body>
   <div id="header">
       <img src="../static/images/register_logo.gif">
   </div>
   <div id="main">
     <table width="100%" cellpadding="0" border="0">
         <tr>
             <td class="bg bg_top_left"></td>
             <td class="bg_top"></td>
             <td class="bg bg_top_right"></td>
         </tr>
         <tr>
             <td class="bg_left"></td>
             <td class="content">
                 <form action="" method="post">
                     <dl>
                         <dt>通行证用户名:</dt>
                         <dd><input type="text" class="inputs userName"/></dd>
                     </dl>
                     <dl>
                         <dt>登录密码:</dt>
                         <dd><input type="text" class="inputs"/></dd>
                     </dl>
                     <dl>
                         <dt>重复登录密码:</dt>
                         <dd><input type="text" class="inputs"/></dd>
                     </dl>
                     <dl>
                         <dt>性别:</dt>
                         <dd><input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex" value=""/>女</dd>
                     </dl>
                     <dl>
                         <dt>真实姓名:</dt>
                         <dd><input type="text" class="inputs"/></dd>
                     </dl>
                     <dl>
                         <dt>昵称:</dt>
                         <dd><input type="text" class="inputs"/></dd>
                     </dl>
                     <dl>
                         <dt>关联手机号:</dt>
                         <dd><input type="text" class="inputs"/></dd>
                     </dl>
                     <dl>
                         <dt>保密邮箱:</dt>
                         <dd><input type="text" class="inputs"/></dd>
                     </dl>
                     <dl>
                         <dt></dt>
                         <dd><input type="image" src="../static/images/button.gif"></dd>
                     </dl>
                 </form>
             </td>
             <td class ='bg_right'></td>
         </tr>
         <tr>
             <td class="bg bg_end_left"></td>
             <td class="bg_end"></td>
             <td class="bg bg_end_right"></td>
         </tr>
     </table>
   </div>
</body>
</html>
