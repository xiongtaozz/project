<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录测试</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            border: solid 1px red;
            padding-left: 5px;
            height: 40px;
            width: 750px;
            float: left;
        }
        #header_in{
            border: solid 1px blue;
            padding-right: 20px;
            float: right;
        }
        #t_div{
            border: solid 1px yellow;
            background-color: #a4c8e0;
            display: none;
            width: 350px;
            height: 200px;
            position: relative;
            z-index: 3;
            margin: 0 auto;
            top: 100px;

        }
        #bg{
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            background: black;
            opacity: 0.5;
            z-index: 2;
            left: 0;
            top: 0;
        }
        a{
            text-align: center;
            font-size: 14px;
            text-decoration:none;
        }

    </style>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript">
         $(function(){
            $('a').on('click',function(){
                $('#t_div').show();
                $('#bg').show();
                $('#t_div').css("top",($(window).height() - 200)/2);
            })
         })
    </script>
</head>
<body>
    <div id ='header'>
        <div id="header_in">
            <a href="#">登陆</a>
        </div>
    </div>
    <div id="t_div"></div>
    <div id="bg"></div>
</body>
</html>
