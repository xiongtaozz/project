<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>产品列表</title>
   <!-- <link href="{{ indexCss }}" rel="stylesheet"> -->
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<div id="legend" class="">
  <legend class="">产品列表&nbsp;&nbsp;<a href="/add"><small>添加</small></a></legend>
</div>
<table class="table table-hover">
   <thead>
      <tr>
         <th>名称</th>
         <th>城市</th>
         <th>密码</th>
      </tr>
   </thead>
   <tbody>
   {% for p in pros %}
      <tr>
         <td>{{ p.name }}</td>
         <td>{{ p.city }}</td>
         <td>{{ p.passwd }}</td>
      </tr>
   {% endfor %}
   </tbody>
</table>
<ul class="pager">
  <li><a href="/index/1">第一页</a></li>
  {% if prospage.has_prev %}
      <li><a href="/index/{{ prospage.prev_num }}">上一页</a></li>
  {% else %}
      <li><a href="javascript:void(0)">上一页</a></li>
  {% endif %}
  {% if prospage.has_next %}
        <li><a href="/index/{{ prospage.next_num }}">下一页</a></li>
  {% else %}
        <li><a href="javascript:void(0)">下一页</a></li>
  {% endif %}
  <li><a href="#">最末页</a></li>
</ul>
</body>
</html>
