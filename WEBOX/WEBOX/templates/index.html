<!DOCTYPE HTML>
<html >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
		<style type="text/css">
            *{margin: 0px;padding: 0px;}
            a{
                font-family:微软雅黑;
                color:#CAD5E7;
                text-align:left;
                line-height: 30px;
                text-decoration: none;
            }
            span:hover{
                background:#6B6372 ;
            }
		</style>
	</head>
	<body>
        <div style="width: 1260px;margin: 0 auto;" id="main">
            <div style="background:#3A3A4F;float: left;width:158px;margin: 0px;padding: 0px;" id="left">
                <span style="width: 100%;height: 30px;display: block;margin-top: 50px;color: #A9A5BF;font-family: 微软雅黑;font-size: 18px">
                    &nbspWEBOX
                </span>
                <span style="width: 100%;height: 30px;display: block" id="we30">
                  &nbsp&nbsp&nbspWE30
                </span>
                <span style="width: 100%;height: 30px;display: block" >
                   &nbsp&nbsp&nbspWE30PRO
                </span>
                <span style="width: 100%;height: 30px;display: block">
                   &nbsp&nbsp&nbspWE30C
                </span>
                <span style="width: 100%;height: 30px;display: block">
                   &nbsp&nbsp&nbspWE30V
                </span>
            </div>
            <div id="right"></div>
        </div>
	</body>
    <script type="text/javascript">
        $('#we30').on('click', function(){
            $('#right').load('http://127.0.0.1:8000/we30c/')
{#            $('#right').load('http://127.0.0.1:8000/we30c/')#}
        })

    </script>
</html>
