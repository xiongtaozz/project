{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main">
    <div class="header" >
        <a href="">XX的博文列表</a>
    </div>
    <div class="center">
        <div class="list">
            <ul class="article">
                {% for a in  ares %}
                    <li><a href="/detail/{{ a.id }}">{{ a.title }}</a> &nbsp; <span class="author">作者：{{ a.author.name }}</span></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
