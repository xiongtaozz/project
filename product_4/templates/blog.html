<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        body {
            font-family: "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }
        .main {
            width: 100%;
            min-width: 1140px;
            height: 780px;
            background: url('http://www.wo81.com/skin/2014/images/test_bg.jpg');
            filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
            -moz-background-size:100% 100%;
            background-size:100% 100%;
            overflow: hidden;
        }
        .header {
            width: 1140px;
            margin: 0 auto;
            height: 100px;
            text-align: right;
        }
        .center{
            width: 1140px;
            margin: 0 auto;
            height: 500px;
            text-align: right;
            position: relative;
        }

        .header a {
            display: block;
            font-size: 24px;
            padding-top: 50px;
        }
        .list{
            width: 600px;
            height: 500px;
            position: absolute;
            right:0;
            text-align: left;
            color:#888;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="header">
        <a href="/index/">{{ article.title }}</a>
    </div>
    <div class="center">
        <div class="list">
            {{ article.text_detail }}
        </div>
    </div>
</div>
</body>
</html>
