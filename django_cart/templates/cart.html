<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>书名</td>
            <td>价格</td>
            <td>数量</td>
            <td>操作</td>
        </tr>
        {% for cart in carts %}
        <tr>
            <td>{{ cart.book.name }}</td>
            <td>{{ cart.book.price }}</td>
            <td><input type="text" value="{{ cart.qty }}"/></td>
            <td><a href="#">修改</a>|<a href=".">删除</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
