<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车登陆</title>
</head>
<body>
<div>
        {% if form.errors %}
        <p style="color: red;">
            {# pulralize 是filter，用来判断是否为添加's'来表示单词的复数形式#}
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
          <form method="post" action='/cart/login/'>{% csrf_token %}
                   {% comment %}用 户 名:<input type="text" name="username"/><br/>
                   用户密码:<input type="password" name="password"><br/>{% endcomment %}
              {{ form.as_p }}
              <input type="submit" value="登陆">
          </form>
  </div>
</body>
</html>
