<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .jfocus{width:300px;height:300px;border:#ccc 1px solid;background-color:#FFF;}
        #jfocuspic{FILTER: progid:DXImageTransform.Microsoft.Fade (duration=0.5,overlap=1.0);width:300px;height:200px;overflow:hidden;}
        #jfocuspic a{display:none; font-size:2em; text-align:center; line-height:200px; font-weight:bold;
                       background-color:#CCC; height:200px; cursor:pointer;}
        #jfocusnum li{cursor:pointer;height:50px; width:50px; line-height:50px;display:inline-block;
                       color:#000; border:#999 1px solid; text-align:center; background-color:#CCC; float:left; margin:0 5px;}
        #jfocusnum li.on{color:#f00; font-weight:bold; border:#900 1px solid; font-size:14px;}
    </style>
</head>
<body>
    <div class="jfocus">
        <div id="jfocuspic">
            <a href="#" style="display:block;">图片一</a>
            <a href="#" >图片二</a>
            <a href="#" >图片三</a>
            <a href="#" >图片四</a>
        </div>
        <ul id="jfocusnum">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
<script language="JavaScript">
            var n=0;
            var Num = $('#jfocusnum li').length;
            // var imglist = $('#jfocuspic a');

            $(function(){
                $('#jfocusnum li').hover(function(){
                    clearInterval(autoStart);
                    Mea($(this).text());
                },function(){
                    Mea($(this).text());
                    setAuto();
                });
            });
            //数字区域切换，给当前元素添加class类“on”，清除其他元素的类；
            function setBg(i){
                var j = (i%4)-1;
                $('#jfocusnum li').removeClass('on');
                $('#jfocusnum li:eq('+j+')').addClass('on');   
            }
            //图片区域变换
            function plays(value){
                var j = (value%4)-1;
                $('#jfocuspic a').css('display','none');
                // var s = $('#jfocuspic a:eq('+j+')').text();
                $('#jfocuspic a:eq('+j+')').css('display','block');
            }
            function Mea(value){
                setBg(value);
                plays(value);
            }
            function auto(){//参数n的递增使图片自动轮换的关键；
                n++;
                if(n>Num){
                   n=0 
                };
                Mea(n);
            }
            function setAuto(){
                autoStart=setInterval("auto()", 1000)
            }//每隔5000毫秒，便执行一次auto()函数；每执行一次，参数n便递增1
            setAuto();//调用函数
    </script>
</body>
</html>
