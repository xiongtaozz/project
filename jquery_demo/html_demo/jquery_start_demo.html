<html lang="en">
<head>

    <style>
        .jfocus{width:300px;height:300px;border:#ccc 1px solid;background-color:#FFF;}

        #jfocuspic{FILTER: progid:DXImageTransform.Microsoft.Fade (duration=0.5,overlap=1.0);width:300px;height:200px;overflow:hidden;}

        #jfocusnum li{cursor:pointer;height:50px; width:50px; line-height:50px;display:inline-block;
                       color:#000; border:#999 1px solid; text-align:center; background-color:#CCC; float:left; margin:0 5px;}
        #jfocusnum li.on{color:#f00; font-weight:bold; border:#900 1px solid; font-size:14px;}
    </style>
</head>
<body style="align: center">
    <div class="jfocus">
        <div id="jfocuspic">

        <ul id="jfocusnum" class="jfocus1">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
<script language="JavaScript">
    var n=0;
    var Num=document.getElementsByTagName("li");
    var imglist=document.getElementsByTagName("a");
    function setBg(value){
        for (var i=0;i<Num.length;i++){
            Num[i].className=(value == i)?"on":""
        }
    }
    function setplays(value){
        with(jfocuspic) {
            for (var i = 0; i < Num.length; i++) {
                if (value == i) {
                    children[i].style.display = 'block'
                } else {
                    imglist[i].style.display = 'none'
                }
            }
        }
    }
    function mouse(n){
        for (var i= 0;i<Num.length;i++){
            Num[i].onmouseover=imglist.onmouseover=function(n){
                clearInterval(autoStart);
            }
            Num[i].onmouseover=imglist.onmouseover=function(){
               setAuto();
            }
        }(i);
    }

    function setAuto(){
        autoStart=setInterval('aoto()',5000)
    }
    function aoto(){

    }
    setAuto()
</script>
