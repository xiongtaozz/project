{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link  href="{% static 'css/show_techer.css' %}" type="text/css"/>
    <script src="{% static 'js/show_all.js' %}"></script>
    <title></title>
</head>
<body>
    <table class="table">
        {% for techer in techers %}

            <td>

           {%endfor  %}

        {% endfor %}
    </table>
</body>
</html>
